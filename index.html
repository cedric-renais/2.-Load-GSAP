<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./sources/svg/food-serving.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Loader GSAP</title>
  </head>
  <body>
    <main>
      <!------------>
      <!-- Loader -->
      <!------------>
      <div class="load-container">
        <div class="load-container__anim-bloc">
          <div class="load-container__images-container">
            <div
              class="load-container__img-flip load-container__flip-img2"
            ></div>
            <div
              class="load-container__img-flip load-container__flip-img1"
            ></div>
            <div class="load-container__flip load-container__f2"></div>
          </div>
          <div class="load-container__bloc-txt">
            <h2 class="load-container__title">Adamo.</h2>
          </div>
        </div>
      </div>
      <!---------->
      <!-- Home -->
      <!---------->
      <div class="home">
        <div class="home__overlay"></div>
        <video muted loop>
          <source src="./sources/video/highendcooking.mp4" type="video/mp4" />
        </video>
        <div class="home__content">
          <h1 class="home__title">ADAMO EXPERIENCE.</h1>
          <div class="home__middle-line"></div>
          <button class="home__button">EXPLORE THE MENU</button>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
